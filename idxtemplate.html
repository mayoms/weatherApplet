<html>
  <head>
  <title>Weather Web App - Current Conditions</title>
  </head>
  <body>
    <div class='curweather'>
      <p>Current weather conditions for {{cityname}}</p>
      <ul>
        <li>Summary: {{summary}}</li>
        <li>Chance of rain: {{rainchance}}</li>
        <li>Temperature: {{temperature}}</li>
        <li>Humidity: {{humidity}}</li>
        <li>Barometric Pressure {{pressure}}</li>
        <li>Wind Speed: {{windspeed}}</li>
      </ul>
      </div>   
  </body>
</html>
